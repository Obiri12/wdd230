<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Form submission page for user registration and feedback collection.">
  <meta name="author" content="Obiri Asiedu Bempa">
  <title>Form Submission</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/larger.css">
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Form Submission</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">Chamber</a></li>
        <li><a href="chamber-site-plan.html">Site Plan</a></li>
        <li class="active"><a href="form.html">Form</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="record.html" method="get" id="registrationForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" required title="Password must be at least 8 characters long and alpha-numeric.">

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      <span id="password-error" class="error"></span>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required title="Please enter a valid BYUI email address.">

      <label for="rating">Page Rating: <span id="rating-value">5</span></label>
      <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" oninput="document.getElementById('rating-value').textContent = this.value">

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 WDD230 Course</p>
  </footer>

  <!-- External JS files only -->
  <script src="scripts/getDates.js" defer></script>
  <script src="scripts/main.js" defer></script>
  <script src="scripts/visitCounter.js" defer></script>
  <script src="scripts/form-validation.js" defer></script>
</body>
</html>
